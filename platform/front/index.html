<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Groupe 04 — Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Groupe 04 — Auth</h1>

    <div class="card">
      <h2>Inscription</h2>
      <form id="registerForm">
        <input type="text" id="reg_username" placeholder="Pseudo" required />
        <input type="email" id="reg_email" placeholder="Email" required />
        <input type="password" id="reg_password" placeholder="Mot de passe" required />
        <button type="submit">S'inscrire</button>
        <p class="msg" id="reg_msg"></p>
      </form>
    </div>

    <div class="card">
      <h2>Connexion</h2>
      <form id="loginForm">
        <input type="text" id="login_identifier" placeholder="Pseudo ou Email" required />
        <input type="password" id="login_password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
        <p class="msg" id="login_msg"></p>
      </form>

      <div id="userInfo" style="display:none;">
        <h3>Connecté</h3>
        <p id="userDetails"></p>
        <button id="logoutBtn">Se déconnecter</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
